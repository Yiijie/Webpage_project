---
layout: default
---

{% include metadata.liquid %}
{% include header.html %}

<style>
    .navbar {
        position: fixed;
        top: 0;
        width: 100%;
        z-index: 1000;
        background-color: #f8f9fa;
        left: 0;
        right: 0;
        margin: 0 auto;
        padding-left: 50px;
        padding-right: 40px;
    }

    main {
        padding-top: 70px;
    }
</style>

<main class="my-4">
    <div class="container">
        <h1 class="display-5">{{ page.title }}</h1>
        <div class="row">
            <div class="col-md-12">
                {{ content }}
            </div>
        </div>
        <hr class="my-4">
        <div class="text-center mt-4">
            {% assign buttons = site.data.calls.buttons %}
            {% for button in buttons %}
            <a href="{{ button.url }}" class="btn btn-primary btn-lg">{{ button.text }}</a>
            {% endfor %}
        </div>
    </div>
</main>


{% include footer.html %}
