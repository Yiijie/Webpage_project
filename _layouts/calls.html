<style>
    main {
        padding-top: 70px;

    /* Flexbox layout to split content into two parts */
    .content-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
    }

    .main-content {
        flex: 0 0 65%; /* Main content occupies 65% width on the left */
        padding-right: 20px;
    }

    .sidebar {
        flex: 0 0 30%; /* Sidebar occupies 30% width on the right */
        background-color: #f8f9fa; /* Optional: Add background color */
        padding-left: 20px;
    }

    /* Remove bullets from the Topics list */
    .bullet-list {
        list-style-type: none; /* Remove bullet points */
        padding-left: 0; /* Remove left padding */
    }

    .bullet-list li {
        list-style-type: disc !important; /* Force bullet point style */
        margin-bottom: 5px; /* Add spacing between list items */
    }

    .bullet-list li:last-child {
    visibility: hidden; /* Completely hide the last item */
    }

    /* Adjust the spacing of horizontal lines */
    hr.my-4 {
        margin-top: 20px;
        margin-bottom: 20px;
    }

    /* Force hiding of automatically generated horizontal line */
    .main-content hr:first-of-type {
        display: none; /* Hide the first horizontal line */
    }

    @media (max-width: 768px) {
        .main-content, .sidebar {
            flex: 0 0 100%; /* On smaller screens, both columns take 100% width */
            padding-right: 0;
            padding-left: 0;
        }
    }
</style>
