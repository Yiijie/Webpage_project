---
layout: default
---

{% include metadata.liquid %}
{% include header.html %}

<style>
    .navbar {
        position: fixed;
        top: 0;
        width: 100%;
        z-index: 1000;
        background-color: #f8f9fa;
        left: 0;
        right: 0;
        margin: 0 auto;
        padding-left: 50px;  
        padding-right: 40px; 
    }

    main {
        padding-top: 70px;
    }

    .speakers-section {
        text-align: center;
        background-color: #1c1c3c;
        color: white;
        padding: 50px 0;
    }

    .speaker-card {
        display: inline-block;
        margin: 15px;
        background-color: #1c1c3c;
        color: white;
        border-radius: 5px;
        overflow: hidden;
        width: 250px;
        text-align: center;
    }

    .speaker-card img {
        width: 100%;
        height: auto;
    }

    .speaker-card h3 {
        margin: 15px 0 5px 0;
    }

    .speaker-card p {
        margin: 0 0 10px 0;
    }
</style>

<main class="my-4">
    <div class="container mt-5 bg-gray-2 rounded p-4">
        {{ content }}
    </div>
    
    <div class="speakers-section">
        <div class="speaker-card">
            <img src="{{ site.baseurl }}/assets/images/tony_selby.png" alt="Tony Selby">
            <h3>TBA</h3>
            <p>TBD</p>
        </div>
        <div class="speaker-card">
            <img src="{{ site.baseurl }}/assets/images/rachel_froust.png" alt="Rachel Froust">
            <h3>TBA</h3>
            <p>TBD</p>
        </div>
        <div class="speaker-card">
            <img src="{{ site.baseurl }}/assets/images/maria_sassoon.png" alt="Maria Sassoon">
            <h3>TBA</h3>
            <p>TBD</p>
        </div>
    </div>

    <div class="container">
        {{ content }}
    </div>
</main>
